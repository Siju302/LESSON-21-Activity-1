<!DOCTYPE html>
<html>
    <head>
        <title>Methods in Javascript</title>
    </head>

<body>
    <h2>Javascript Methods</h2>



    <script>

        var str = "Life is Amazing";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith("L"));
        document.write("<br>");
        document.write(Math.random());
        document.write("<br>");
        document.write(Math.random() * 100);
        document.write("<br>");
        document.write(Math.floor(4.86));
        document.write("<br>");
        document.write(Math.ceil(4.86));
    </script>
</body>
</html>
